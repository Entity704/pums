<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pick Up Money Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sim.js"></script>
</head>
<body>
    <div class="cendiv">
        <h1>捡钱模拟器</h1>
        <p id="total">总计: 0个钱袋</p>
        <p id="money">你捡到了: 0个钱袋</p>
        <p id="chicks">点击次数: 0</p>
        <p id="hits">命中次数: 0</p>
        <div class="butbox">
            <button onclick="randomMoney(true)">捡 钱</button>
        </div>
    </div>
    <p style="color: black;">历史: </p>
    <div id="history" class="history">
        <p style="font-size: 8px; color: #cccc00;">*** '你' join the game</p>
    </div>
</body>
</html>
