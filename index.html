<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="maximum-scale = 1.0, user-scalable = no">
    <meta name=”viewport” content="width=device-width, initial-scale=1" />
    <title>Pick Up Money Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script src="init.js"></script>
<script type="module" src="sim.js"></script>
<script type="module" src="say.js"></script>
<script type="module" src="calc.js"></script>

<body>
    <div class="cendiv">
        <div id="tb" class="box1">
            <h1 id="t">捡钱模拟器</h1>
        </div>
        <p id="total">总计: 0个钱袋</p>
        <p id="golds">0个黄金 0个白银</p>
        <p id="money">你捡到了: 0个钱袋</p>
        <p id="hits">命中率: 0/0 = --%</p>
        <p id="combo">连击: -- 最佳: --</p>
        <p id="seval" style="color: grey;", class="se">--</p>
        <div id="rhit" class="rh">
            <div id="hitbox" class="butbox">
                <button id="moneybtn" tabindex="-1">捡 钱</button>
            </div>
        </div>
        <button id="usebag" onclick="usingBag()">使 用</button>
    </div>

    <div class="sth">
        <p class="icon">MORE</p>
        <div class="more">
            <div id="info">
                <h6>- Player -</h6>
                <p id="name">昵称: none</p>
                <p id="lv">等级: Lv.1</p>
                <p id="exp">经验: 0/--</p>
                <p id="perfect">完美: 0</p>
            </div>
            <hr width="92%" size="1px" color="#d0d0d0">
            <div id="shop">
                <h6>- Shop -</h6>
            </div>
            <hr width="92%" size="1px" color="#d0d0d0">
            <div id="inventory">
                <h6>- Inventory -</h6>
            </div>
        </div>
    </div>

    <p>历史: </p>
    <div id="history" class="history">
    </div>
    <input id="say" onkeydown="detkey()">

    <div class="saveBox">
        <input id="saveIO" class="load">
        <button class="loadButton" onclick="load()">加载</button>
    </div>
</body>
</html>
