<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="maximum-scale = 1.0, user-scalable = no">
    <title>Pick Up Money Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sim.js"></script>
</head>
<body>
    <div class="cendiv">
        <h1>捡钱模拟器</h1>
        <p id="total">总计: 0个钱袋</p>
        <p id="golds">0个黄金 0个白银</p>
        <p id="money">你捡到了: 0个钱袋</p>
        <p id="hits">命中率: 0/0 = --%</p>
        <p id="combo">连击: -- 最佳: --</p>
        <p id="seval" style="color: grey;", class="se">--</p>
        <div id="rhit" class="rh">
            <div id="hitbox" class="butbox">
                <button id="moneybtn">捡 钱</button>
            </div>
        </div>
        <button id="usebag" onclick="usingBag()">使 用</button>
    </div>
    <p>历史: </p>
    <div id="history" class="history">
    </div>
    <input id="say" onkeydown="detkey()">
</body>
</html>
